<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of the week</title>
    <!-- css -->
    <link rel="stylesheet" href="css/week.css">
    <link rel="stylesheet" href="css/loading.css">
    <!-- javascript -->
    <script src="js/app.js" defer></script>
    <script src="js/weekForecast.js" defer></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

</head>
<body>
    <!-- loading screen -->
    <div class="loading-screen">
        <img src="assets/Loading.svg" alt="Loading icon">
    </div>

    <main>
        <!-- heading -->
        <h1><span class="colored">The</span> Week</h1>
        <!-- weeks grid -->
        <section id="week-grid">

            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sun.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">9:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>
            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sun-and-rain.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">10:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>

            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sun-and-rain.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">11:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>
            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sun-and-rain.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">12:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>

            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sunny-and-cloudy.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">13:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>
            <div class="day">
                <aside>
                    <img src="assets/weather-icons/Sunny-and-cloudy.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">14:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>

            <div class="day last">
                <aside>
                    <img src="assets/weather-icons/Sun.svg" alt="">
                    <h2>Monday</h2>
                </aside>
                <div class="text">
                    <span class="time">15:00</span>
                    <span class="deg">9°</span>
                </div>
            </div>

        </section>
        
    </main>
    <!-- navigation -->
    <nav>
        <ul>
            <li><a href="index.html">overview</a></li>
            <li  class="active"><a href="#">the week</a></li>
        </ul>
    </nav>

</body>
</html>
